include "frontend.conf"

appName = "customer-advisors-frontend"
application.router = prod.Routes

play.i18n.langs = ["en", "cy"]

# security.headers.filter.enabled=false

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

play.http.filters = play.api.http.EnabledFilters

csrfexceptions.whitelist = ["/secure-message/email"]

play.filters.enabled = [
  com.kenshoo.play.metrics.MetricsFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.HeadersFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.crypto.SessionCookieCryptoFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.deviceid.DeviceIdFilter,
  uk.gov.hmrc.play.bootstrap.filters.LoggingFilter,
  uk.gov.hmrc.play.bootstrap.filters.AuditFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.SessionTimeoutFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.CSRFExceptionsFilter,
  play.filters.csrf.CSRFFilter,
  uk.gov.hmrc.play.bootstrap.filters.CacheControlFilter,
  uk.gov.hmrc.play.bootstrap.filters.MDCFilter
]

play.filters.csrf.header.bypassHeaders {
  # X-Requested-With = "*"
  Csrf-Token = "nocheck"
}


application.router = prod.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9032 www.google-analytics.com data:"


# play.filters.csrf.header.bypassHeaders {
#   X-Requested-With = "*"
#   Csrf-Token = "nocheck"
# }

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

Dev {
  microservice {
    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = true
      }
    }

    services {

      message {
        host = localhost
        port = 8910
      }

      entity-resolver {
        host = localhost
        port = 8015
      }

      email {
        host = localhost
        port = 8300
      }

      auth {
        host=localhost
        port=8500
      }

    }
  }
}

Test= ${Dev}

Prod {
  microservice {
    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = true
      }
    }

    services {
      message {
        host = message.protected.mdtp
        port = 443
        protocol = https
      }

      entity-resolver {
        host = entity-resolver.protected.mdtp
        port = 443
        protocol = https
      }

      email {
        host = email.public.mdtp
        port = 443
        protocol = https
      }
      auth {
          host=auth.protected.mdtp
          port=443
          protocol = https
      }
    }
  }
}


controllers {
  uk.gov.hmrc.contactadvisors.controllers.SecureMessageController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  uk.gov.hmrc.contactadvisors.controllers.EmailController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

google-analytics {
  token = N/A
  host = auto
}

assets {
  version = "2.233.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}
